<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie Quiz</title>
</head>
<body>
    <header>
        <div class="scores"><a href="highscores.html">View High Scores</a></div>
        <div class="timer">Time: <span id="time">0</span></div>
    </header>

    <div class="start" id="start-screen">
        <h1 id="title">Movie Quiz Challenge</h1>
        <p>Try to answer the following movie questions within the time limit.</p>
        <button id="start">Start Quiz</button>
    </div>

    <div class="hide" id="questions">
        <h2 id="question-text"></h2>
        <div id="choices" class="choices"></div>
    </div>

    <div class="hide" id="end-screen">
        <h2>Finished!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>
            Enter initials: <input type="text" id="initials" max="3">
            <button id="submit">Submit</button>
        </p>
    </div>

    <div id="feedback" class="feedback hide">
    </div>

    <script src="./assets/js/index.js">

    </script>
</body>
</html>
