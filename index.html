<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" /> 
    <title>Movie Quiz</title>
</head>

<body>

        <div class="scores"><a href="highscores.html">View Highscores</a></div>
                
        <div class="timer">Time: <span id="time"></span></div>

        <div class="start" id="start-screen">
            <h1>Modern Movie Quiz Challenge</h1>
            <p>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start">Start Quiz</button>
        </div>
        
        <div class="hide" id="questions">
            <div id="Images">
            <h2 id="question-text"></h2>
            <div id="choices" class="choices">
                <div class="choice" id="1" onclick="checkAnswer('0')"></div>
                <div class="choice" id="2" onclick="checkAnswer('1')"></div>
                <div class="choice" id="3" onclick="checkAnswer('0')"></div>
                <div class="choice" id="4" onclick="checkAnswer('3')"></div>
                <div class="choice" id="5" onclick="checkAnswer('3')"></div>
                <div class="choice" id="6" onclick="checkAnswer('2')"></div>
                <div class="choice" id="7" onclick="checkAnswer('0')"></div>
                <div class="choice" id="8" onclick="checkAnswer('1')"></div>
                <div class="choice" id="9" onclick="checkAnswer('1')"></div>
                <div class="choice" id="10" onclick="checkAnswer('2')"></div>
            </div>
            <button id="previous">Previous Question</button>
            <button id="next">Next Question</button>
        </div>
    
        <div class="hide" id="end-screen">
            <h2>All Done!</h2>
            <p>Your final scores is <span id="final-score"></span></p>
            <p>
                Enter initals: <input type="text" id="initials" max="3">
                <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide">
        </div>    

        <script src="./assets/js/script.js"></script>

</body>

</html>
